
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskIT - AI Financial Node Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                500: '#10b981',
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --bg-void: #fafafa;
          --radius-xl: 1.5rem;
        }

        .dark {
          --bg-void: #020202;
        }

        body {
          @apply bg-zinc-50 text-zinc-900 transition-colors duration-300;
          font-family: 'Inter', sans-serif;
          background-image: 
            radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.05), transparent 60%),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.015'/%3E%3C/svg%3E");
          background-attachment: fixed;
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
        }

        .dark body {
          @apply bg-[#020202] text-zinc-100;
          background-image: 
            radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.1), transparent 60%),
            radial-gradient(circle at 0% 100%, rgba(15, 23, 42, 0.3), transparent 40%),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.015'/%3E%3C/svg%3E");
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { @apply bg-zinc-300 dark:bg-zinc-800 rounded-full; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { @apply bg-zinc-400 dark:bg-zinc-700; }

        * {
          min-width: 0;
          min-height: 0;
        }
      }

      @layer components {
        .glass-card {
          @apply relative flex flex-col rounded-[var(--radius-xl)] border border-black/5 dark:border-white/5 transition-all duration-500 overflow-hidden;
          @apply bg-white/80 dark:bg-zinc-900/70;
          backdrop-filter: blur(24px);
        }

        .glass-card::after {
          content: "";
          @apply absolute inset-0 bg-gradient-to-tr from-transparent via-black/[0.02] dark:via-white/[0.03] to-transparent -translate-x-full pointer-events-none transition-transform duration-1000;
        }

        .glass-card:hover::after {
          @apply translate-x-full;
        }

        .glass-card:hover {
          @apply border-emerald-500/20 dark:border-white/10 -translate-y-0.5;
          box-shadow: 0 20px 50px -20px rgba(0,0,0,0.1);
        }

        .dark .glass-card:hover {
          box-shadow: 0 20px 50px -20px rgba(0,0,0,0.8);
        }

        .field-input {
          @apply w-full bg-zinc-100 dark:bg-zinc-950/50 border border-zinc-200 dark:border-zinc-800 rounded-xl py-3 px-4 text-sm font-medium
                 text-zinc-900 dark:text-white placeholder-zinc-400 dark:placeholder-zinc-800 outline-none transition-all focus:border-emerald-500/50
                 focus:ring-1 focus:ring-emerald-500/20 shadow-inner;
        }

        .btn-primary {
          @apply relative overflow-hidden inline-flex items-center justify-center gap-2 px-8 py-4 
                 rounded-xl bg-emerald-500 text-black font-black uppercase text-[11px] tracking-widest
                 transition-all hover:bg-emerald-400 active:scale-95 disabled:opacity-50 shadow-lg shadow-emerald-500/20;
        }

        .scan-line {
          @apply absolute inset-x-0 h-1 bg-emerald-500/30 blur-sm pointer-events-none z-20;
          animation: scan 4s linear infinite;
        }

        @keyframes scan {
          0% { top: -10%; }
          100% { top: 110%; }
        }

        @keyframes pathDraw {
          from { stroke-dashoffset: 300; }
          to { stroke-dashoffset: 0; }
        }

        @keyframes pathFlow {
          from { stroke-dashoffset: 300; }
          to { stroke-dashoffset: 0; }
        }

        @keyframes flicker {
          0%, 100% { opacity: 0.1; }
          50% { opacity: 0.3; }
          60% { opacity: 0.15; }
        }

        @keyframes glowPulse {
          0%, 100% { opacity: 0.4; filter: blur(4px); }
          50% { opacity: 0.8; filter: blur(6px); }
        }

        .animate-flicker { animation: flicker 2s infinite linear; }
        .animate-glow-pulse { animation: glowPulse 3s infinite ease-in-out; }

        .animate-marquee {
          animation: marquee 60s linear infinite;
        }
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
      }
    </style>
<script type="importmap">
{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
