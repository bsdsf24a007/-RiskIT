<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskIT - AI Financial Node Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --bg-void: #020202;
          --accent-primary: #10b981;
          --accent-glow: rgba(16, 185, 129, 0.4);
          --radius-xl: 1.5rem;
        }

        body {
          background-color: var(--bg-void);
          color: #fafafa;
          font-family: 'Inter', sans-serif;
          background-image: 
            radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.1), transparent 60%),
            radial-gradient(circle at 0% 100%, rgba(15, 23, 42, 0.3), transparent 40%),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.015'/%3E%3C/svg%3E");
          background-attachment: fixed;
          -webkit-font-smoothing: antialiased;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      }

      @layer components {
        .glass-card {
          @apply relative flex flex-col rounded-[var(--radius-xl)] border border-white/5 transition-all duration-500 overflow-hidden;
          background: linear-gradient(180deg, rgba(15, 15, 15, 0.7) 0%, rgba(5, 5, 5, 0.9) 100%);
          backdrop-filter: blur(24px);
        }

        .glass-card:hover {
          @apply border-white/10 -translate-y-0.5;
          box-shadow: 0 20px 50px -20px rgba(0,0,0,0.8);
        }

        .title-fluid {
          @apply font-black italic uppercase leading-[0.85] tracking-tighter text-white;
          font-size: clamp(1.8rem, 8vw, 6rem);
          word-break: break-word;
        }

        .field-input {
          @apply w-full bg-zinc-950/50 border border-zinc-800 rounded-xl py-3 px-4 text-sm font-medium
                 text-white placeholder-zinc-700 outline-none transition-all focus:border-emerald-500/50
                 focus:ring-1 focus:ring-emerald-500/20 shadow-inner;
        }

        .btn-primary {
          @apply relative overflow-hidden inline-flex items-center justify-center gap-2 px-8 py-4 
                 rounded-xl bg-emerald-500 text-black font-black uppercase text-[11px] tracking-widest
                 transition-all hover:bg-emerald-400 active:scale-95 disabled:opacity-50;
        }

        .scan-line {
          @apply absolute inset-x-0 h-1 bg-emerald-500/30 blur-sm pointer-events-none z-20;
          animation: scan 4s linear infinite;
        }

        @keyframes scan {
          0% { top: -10%; }
          100% { top: 110%; }
        }

        .animate-marquee {
          animation: marquee 40s linear infinite;
        }
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
      }
    </style>
<script type="importmap">

  }
}
</script>
